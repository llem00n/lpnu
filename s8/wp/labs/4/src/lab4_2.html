<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КІ-403 - Порубайміх Олександр</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      header,
      footer {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
      .task {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .output {
        background-color: #e8f5e9;
        padding: 10px;
        border: 1px solid #c8e6c9;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Лабораторна робота 4.2</h1>
    </header>

    <section>
      <div class="task">Результат виконання:</div>
      <div class="output" id="output"></div>
    </section>

    <footer>
      <p>КІ-403 Порубайміх Олександр</p>
    </footer>

    <script>
      function generateRandomArray(length, min, max) {
        return Array.from(
          { length },
          () => Math.floor(Math.random() * (max - min + 1)) + min
        );
      }

      function findAndSwapMin(array) {
        return array.map((v, i, arr) =>
          i === arr.findIndex((x) => x === Math.min(...arr)) && i > 0
            ? arr[i - 1]
            : i === arr.findIndex((x) => x === Math.min(...arr)) - 1
            ? arr[i + 1]
            : v
        );
      }

      function displayArrayInfo() {
        const randomArray = generateRandomArray(15, 1, 100);
        const modifiedArray = findAndSwapMin([...randomArray]);

        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
          <p>Згенерований масив: <strong>${randomArray.join(", ")}</strong></p>
          <p>Модифікований масив: <strong>${modifiedArray.join(
            ", "
          )}</strong></p>
        `;
      }

      displayArrayInfo();
    </script>
  </body>
</html>
