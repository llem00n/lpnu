<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КІ-403 - Порубайміх Олександр</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }

    header,
    footer {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .task {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .inputContainer {
      display: flex;
      column-gap: 15px;
      margin-bottom: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .output {
      background-color: #e8f5e9;
      padding: 10px;
      border: 1px solid #c8e6c9;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  </style>
</head>

<body>
  <header>
    <h1>Лабораторна робота 5.1</h1>
  </header>

  <section>
    <div class="task">Введіть текст:</div>
    <div class="inputContainer">
      <input type="text" id="userInput" placeholder="Введіть текст тут" />
      <button onclick="processInput()">Обробити</button>
    </div>
    <div class="output" id="output"></div>
  </section>

  <footer>
    <p>КІ-403 Порубайміх Олександр</p>
  </footer>

  <script>
    function processInput() {
      const input = document.getElementById("userInput").value;

      const formattedInput = input.split(",").join(", ");

      const countA = (formattedInput.match(/A/gi) || []).length;
      const countB = (formattedInput.match(/B/gi) || []).length;

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        <p>Форматований текст: <strong>${formattedInput}</strong></p>
        <p>Кількість букв 'A': <strong>${countA}</strong></p>
        <p>Кількість букв 'B': <strong>${countB}</strong></p>
      `;
    }
  </script>
</body>

</html>
