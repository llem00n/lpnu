<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КІ-403 - Порубайміх Олександр</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      header,
      footer {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
      .task {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .output {
        background-color: #e8f5e9;
        padding: 10px;
        border: 1px solid #c8e6c9;
        margin-bottom: 20px;
      }
      .formatted {
        font-style: italic;
        color: #2e7d32;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Лабораторна робота 3.7</h1>
    </header>

    <section>
      <div class="task">Завдання:</div>
      <p>Демонстрація використання функції як змінної.</p>
    </section>

    <section>
      <div class="task">Результат виконання:</div>
      <div class="output" id="output"></div>
    </section>

    <footer>
      <p>КІ-403 Порубайміх Олександр</p>
    </footer>

    <script>
      function calculate(a, b, operation) {
        return operation(a, b);
      }

      const subtract = (x, y) => x - y;
      const divide = (x, y) => (y !== 0 ? x / y : "Ділення на нуль неможливе");

      function formatResult(a, b, operationName, result) {
        return `
          <p>Число 1: <strong>${a}</strong></p>
          <p>Число 2: <strong>${b}</strong></p>
          <p>Операція: <strong>${operationName}</strong></p>
          <p class="formatted">Результат: <strong>${result}</strong></p>
        `;
      }

      function displayResult(taskDescription) {
        const outputDiv = document.getElementById("output");

        const num1 = 12;
        const num2 = 6;

        const difference = calculate(num1, num2, subtract);
        const quotient = calculate(num1, num2, divide);

        outputDiv.innerHTML = `
          <p>${taskDescription}</p>
          ${formatResult(num1, num2, "Віднімання", difference)}
          ${formatResult(num1, num2, "Ділення", quotient)}
        `;
      }

      const taskDescription =
        "Використання функції як змінної для виконання арифметичних операцій.";

      displayResult(taskDescription);
    </script>
  </body>
</html>
