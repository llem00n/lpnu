<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КІ-403 - Порубайміх Олександр</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      header,
      footer {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
      .task {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .output {
        background-color: #e8f5e9;
        padding: 10px;
        border: 1px solid #c8e6c9;
        margin-bottom: 20px;
      }
      .formatted {
        font-style: italic;
        color: #2e7d32;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Лабораторна робота 3.8</h1>
    </header>

    <section>
      <div class="task">Завдання:</div>
      <p>Демонстрація використання масиву arguments у функціях.</p>
    </section>

    <section>
      <div class="task">Результат виконання:</div>
      <div class="output" id="output"></div>
    </section>

    <footer>
      <p>КІ-403 Порубайміх Олександр</p>
    </footer>

    <script>
      function sumAll() {
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }

      function multiplyAll() {
        let product = 1;
        for (let i = 0; i < arguments.length; i++) {
          product *= arguments[i];
        }
        return product;
      }

      function formatResult(operationName, result) {
        return `
          <p>Операція: <strong>${operationName}</strong></p>
          <p class="formatted">Результат: <strong>${result}</strong></p>
        `;
      }

      function displayResult(taskDescription) {
        const outputDiv = document.getElementById("output");

        const sum = sumAll(1, 2, 3, 4, 5);
        const product = multiplyAll(1, 2, 3, 4, 5);

        outputDiv.innerHTML = `
          <p>${taskDescription}</p>
          ${formatResult("Сума всіх чисел", sum)}
          ${formatResult("Добуток всіх чисел", product)}
        `;
      }

      const taskDescription =
        "Використання масиву arguments для виконання арифметичних операцій.";

      displayResult(taskDescription);
    </script>
  </body>
</html>
