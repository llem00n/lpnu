<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КІ-403 - Порубайміх Олександр</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      header,
      footer {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
      .task {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .output {
        background-color: #e8f5e9;
        padding: 10px;
        border: 1px solid #c8e6c9;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Лабораторна робота 3.1</h1>
    </header>

    <section>
      <div class="task">Завдання:</div>
      <p>Демонстрація використання вбудованих функцій об'єкта Date.</p>
    </section>

    <section>
      <div class="task">Результат виконання:</div>
      <div class="output" id="output"></div>
    </section>

    <footer>
      <p>КІ-403 Порубайміх Олександр</p>
    </footer>

    <script>
      function formatDate(date) {
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long",
        };
        return date.toLocaleDateString("uk-UA", options);
      }

      function displayDateInfo() {
        const now = new Date();
        const outputDiv = document.getElementById("output");

        const formattedDate = formatDate(now);
        const time = now.toLocaleTimeString("uk-UA");
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();

        outputDiv.innerHTML = `
        <p>Поточна дата: <strong>${formattedDate}</strong></p>
        <p>Поточний час: <strong>${time}</strong></p>
        <p>Рік: <strong>${year}</strong></p>
        <p>Місяць: <strong>${month}</strong></p>
        <p>День: <strong>${day}</strong></p>
      `;
      }

      displayDateInfo();
    </script>
  </body>
</html>
