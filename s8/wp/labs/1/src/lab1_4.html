<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КІ-403 Порубайміх</title>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <script>
    "use strict";
    const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    (async () => {
      const container = document.createElement('div');
      document.body.appendChild(container);

      const elements = [
        "<p>Формуємо сторінку...</p>",
        '<h1>Тут може бути ваш заголовок</h1>',
        '<p style="text-align: center; font-size: 38px;color:pink">Тут міняється стиль тексту</p>',
        "<p>Кінець формування сторінки і, відповідно, лбораторної роботи</p>"
      ];

      for (const [index, html] of elements.entries()) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const element = tempDiv.firstChild;
        element.classList.add('fade-in');
        container.appendChild(element);
        await delay(1000);
      }
    })();
  </script>
</body>
</html>
